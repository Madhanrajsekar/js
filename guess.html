<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
    text-transform: capitalize;
}

#guessnumber{
    padding: 5px 8px;
}

button{
    padding: 5px 8px;
    text-transform: uppercase;
}

    </style>
</head>
<body>
    

    <h1>Guess the Number</h1>
<input type="number" id="guessnumber">
<button onclick="checkfunc()">check</button>
<h2 id="result">you are right / wrong</h2>
<h3 id="totalscore">score:0</h3>

<script>

    var guessnumber = document.getElementById("guessnumber")
    var result = document.getElementById("result")
    var score = document.getElementById("totalscore")
    var random = Math.floor(Math.random()*10)+1
    var totalscore = 0

    function checkfunc()
    {
        var enterednumber = guessnumber.value
        if( random == enterednumber)
            {
                totalscore = totalscore+1
            score.textContent =  "score:" + totalscore
               console.log("Right")
               result.textContent="Right"
               alert("YOU WON....")
              
            }
        else{
            
            result.textContent="wrong"
            alert("YOU FAIL....")

        }
    }
</script>
</body>
</html>
